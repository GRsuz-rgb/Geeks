<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Currency Converter</h1>

    <div class="converter">
      <div class="row">
        <select id="from-currency"></select>
        <button id="switch-btn"><i class="fas fa-right-left"></i></button>
        <select id="to-currency"></select>
      </div>

      <div class="row">
        <input type="number" id="amount" placeholder="Enter amount" min="0" />
        <button id="convert-btn">Convert</button>
      </div>

      <p id="result"></p>
      <p id="loading" class="hidden"><i class="fas fa-spinner fa-spin"></i> Loading...</p>
      <p id="error" class="hidden error"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
