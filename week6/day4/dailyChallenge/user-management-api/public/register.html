<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Register</title>
</head>
<body>
  <h1>Register</h1>
  <form id="registerForm">
    <label>First name: <input type="text" id="name" /></label><br />
    <label>Last name: <input type="text" id="lastName" /></label><br />
    <label>Email: <input type="email" id="email" /></label><br />
    <label>Username: <input type="text" id="username" /></label><br />
    <label>Password: <input type="password" id="password" /></label><br />
    <button type="submit" id="submitBtn" disabled>Register</button>
  </form>

  <div id="message"></div>

  <script>
    const fields = ['name','lastName','email','username','password'].map(id => document.getElementById(id));
    const submitBtn = document.getElementById('submitBtn');
    const message = document.getElementById('message');

    function checkDisabled() {
      submitBtn.disabled = fields.some(f => !f.value.trim());
    }
    fields.forEach(f => f.addEventListener('input', checkDisabled));

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const payload = {
        name: document.getElementById('name').value.trim(),
        lastName: document.getElementById('lastName').value.trim(),
        email: document.getElementById('email').value.trim(),
        username: document.getElementById('username').value.trim(),
        password: document.getElementById('password').value
      };

      try {
        const res = await fetch('/users/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        message.textContent = data.message || JSON.stringify(data);
      } catch (err) {
        message.textContent = 'Network error';
        console.error(err);
      }
    });
  </script>
</body>
</html>
