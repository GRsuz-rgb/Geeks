<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login</title>
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm">
    <label>Username: <input type="text" id="username" /></label><br />
    <label>Password: <input type="password" id="password" /></label><br />
    <button type="submit" id="submitBtn" disabled>Login</button>
  </form>

  <div id="message"></div>

  <script>
    const username = document.getElementById('username');
    const password = document.getElementById('password');
    const submitBtn = document.getElementById('submitBtn');
    const message = document.getElementById('message');

    function checkDisabled() { submitBtn.disabled = !username.value.trim() || !password.value; }
    username.addEventListener('input', checkDisabled);
    password.addEventListener('input', checkDisabled);

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const payload = { username: username.value.trim(), password: password.value };
      try {
        const res = await fetch('/users/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        message.textContent = data.message || JSON.stringify(data);
      } catch (err) {
        message.textContent = 'Network error';
        console.error(err);
      }
    });
  </script>
</body>
</html>
