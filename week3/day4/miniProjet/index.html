<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coloring</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!--color palette + clear-->
      <div class="bar">
        <button id="clear">Clear</button>
        <div class="palette">
            <button class="colorBtn" id="yellow" style="background-color: yellow;"></button>
            <button class="colorBtn" id="orangered" style="background-color: orangered;"></button>
            <button class="colorBtn" id="green" style="background-color: green;"></button>
            <button class="colorBtn" id="red" style="background-color: red;"></button>
            <button class="colorBtn" id="blue" style="background-color: blue;"></button>
            <button class="colorBtn" id="violet" style="background-color: violet;"></button>
            <button class="colorBtn" id="skyblue" style="background-color: skyblue;"></button>
            <button class="colorBtn" id="yellow" style="background-color: brown;"></button>
            <button class="colorBtn" id="orangered" style="background-color: gold;"></button>
            <button class="colorBtn" id="green" style="background-color: hotpink;"></button>
            <button class="colorBtn" id="red" style="background-color: lightseagreen;"></button>
            <button class="colorBtn" id="gray" style="background-color: gray;"></button>
            <button class="colorBtn" id="orangered" style="background-color: salmon;"></button>
            <button class="colorBtn" id="green" style="background-color: fuchsia;"></button>
            <button class="colorBtn" id="red" style="background-color: burlywood;"></button>
            <button class="colorBtn" id="black" style="background-color: black;"></button>
            <button class="colorBtn" id="white" style="background-color: white;"></button>
            <button class="colorBtn" id="purple" style="background-color: purple;"></button>
            <button class="colorBtn" id="pink" style="background-color: pink;"></button>
            <button class="colorBtn" id="lightgreen" style="background-color: lightgreen;"></button>
            <button class="colorBtn" id="cyan" style="background-color: cyan;"></button>
            
            
        </div>
      </div>
        <!--Grid-->
        <div class="grid"></div>
    </div>



    <script src="script.js"></script>
</body>
</html>
