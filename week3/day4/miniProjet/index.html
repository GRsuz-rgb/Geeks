<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coloring</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!--color palette + clear-->
      <div class="bar">
        <button id="clear">Clear</button>
        <div class="palette">
            <div class="colorBtn" id="yellow" style="background-color: yellow;"></div>
            <div class="colorBtn" id="orangered" style="background-color: orangered;"></div>
            <div class="colorBtn" id="green" style="background-color: green;"></div>
            <div class="colorBtn" id="red" style="background-color: red;"></div>
            <div class="colorBtn" id="blue" style="background-color: blue;"></div>
            <div class="colorBtn" id="violet" style="background-color: violet;"></div>
            <div class="colorBtn" id="skyblue" style="background-color: skyblue;"></div>
            <div class="colorBtn" id="brown" style="background-color: brown;"></div>
            <div class="colorBtn" id="gold" style="background-color: gold;"></div>
            <div class="colorBtn" id="hotpink" style="background-color: hotpink;"></div>
            <div class="colorBtn" id="lightseagreen" style="background-color: lightseagreen;"></div>
            <div class="colorBtn" id="gray" style="background-color: gray;"></div>
            <div class="colorBtn" id="salmon" style="background-color: salmon;"></div>
            <div class="colorBtn" id="fuchsia" style="background-color: fuchsia;"></div>
            <div class="colorBtn" id="burlywood" style="background-color: burlywood;"></div>
            <div class="colorBtn" id="black" style="background-color: black; border: 1px solid white;"></div>
            <div class="colorBtn" id="white" style="background-color: white;"></div>
            <div class="colorBtn" id="purple" style="background-color: purple;"></div>
            <div class="colorBtn" id="pink" style="background-color: pink;"></div>
            <div class="colorBtn" id="lightgreen" style="background-color: lightgreen;"></div>
            <div class="colorBtn" id="cyan" style="background-color: cyan;"></div>
            
            
        </div>
      </div>
        <!--Grid-->
        <div class="grid"></div>
    </div>



    <script src="script.js"></script>
</body>
</html>
