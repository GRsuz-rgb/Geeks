<!--Exercise 2 : Work with forms-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="firstname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lastname"><br><br>
        <input type="submit" value="Submit" id="submit">
    </form> 
    <ul class="usersAnswer"></ul>

    <script>
        //Retrieve the form and console.log it.
        let form = document.querySelector("form");
        console.log("Form : ", form);
        //Retrieve the inputs by their id and console.log them.
        let firstName = document.getElementById("fname");
        let lastName = document.getElementById("lname");
        console.log("First Name : ", firstName, "\tLast Name : ", lastName);
        //Retrieve the inputs by their name attribute and console.log them
         let firstNameByName = document.getElementsByName("firstname")[0];
        let lastNameByName = document.getElementsByName("lastname")[0];
        console.log("First Name : ", firstNameByName, "\tLast Name : ", lastNameByName);
      
        //When the user submits the form (ie. submit event listener)
        //use event.preventDefault(), why ? 
        form.addEventListener("submit", function(event){
            event.preventDefault(); //--> sert a stoper le comportement par defaut
            
            //get the values of the input tags
            let fName = firstName.value;
            let lName = lastName.value;
            //make sure that they are not empty,
            if (fName !== "" && lName !== ""){
                //create an li per input value,
                let fNameLi = document.createElement("li");
                let lNameLi = document.createElement("li");
                fNameLi.textContent = fName;
                lNameLi.textContent = lName;
                //append them to a the <ul class="usersAnswer"></ul>, below the form.
                let ul = document.querySelector(".usersAnswer");
                
                ul.appendChild(fNameLi);
                ul.appendChild(lNameLi);
                
            }
            else{
                alert("Please fill the form");
            }
        });
    </script>
</body>
</html>
