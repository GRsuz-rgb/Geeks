<!DOCTYPE html>
    <html>
    <head>
        <style>
        #container {
          width: 400px;
          height: 400px;
          position: relative;
          background: yellow;
        }
        #animate {
          width: 50px;
          height: 50px;
          position: absolute;
          background-color: red;
        }
        </style>
    </head>
    <body>
        <p><button onclick="myMove()">Click Me</button></p>
        <div id="container">
          <div id="animate"></div>
        </div>

        <script>
            function myMove() {

                const animate = document.getElementById("animate");
                let position = 0;
                let id = setInterval(() => {
                    if (position >= 350) {
                        clearInterval(id);
                    }else{
                        position++;
                        animate.style.left = position + "px";
                    }
                }, 1);

            }    
        </script>
    </body>
    </html>
