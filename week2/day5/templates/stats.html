<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Statistics</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">

  <h1 class="mb-4">Statistics</h1>

  <!-- Liste des livres -->
  <div class="row">
    {% for book in books %}
      <div class="col-md-4 mb-3">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ book["title"] }}</h5>
            <p class="card-text">
              Author ID: {{ book["author_id"] }} <br>
              Published: {{ book["publication_year"] if book["publication_year"] else "N/A" }}
            </p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>

  <!-- Pagination -->
  <nav>
    <ul class="pagination justify-content-center">
      <li class="page-item {% if page == 1 %}disabled{% endif %}">
        <a class="page-link" href="{{ url_for('stats', page=page-1) }}">Previous</a>
      </li>

      {% for p in range(1, total_pages+1) %}
        <li class="page-item {% if p == page %}active{% endif %}">
          <a class="page-link" href="{{ url_for('stats', page=p) }}">{{ p }}</a>
        </li>
      {% endfor %}

      <li class="page-item {% if page == total_pages %}disabled{% endif %}">
        <a class="page-link" href="{{ url_for('stats', page=page+1) }}">Next</a>
      </li>
    </ul>
  </nav>

</body>
</html>
